<html><head><title>Your Nudge schedule</title><link rel="stylesheet" href="../../css/pages/onboarding.css"/><link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;display=swap" rel="stylesheet"/><meta charset="UTF-8"/></head><body><div class="header horizontal"><a class="back" id="js-back"></a><div class="logo-small"></div><div class="forward"></div></div><div class="horizontal centered"><div class="contents headspace"><h1 class="spacing">Your Nudge schedule</h1><p>Choose the days and times that you want Nudge to work.</p><p>If you don't specify any schedule here, Nudge will always be on.</p><div class="p-highlight"><p>‚≠ê Start time can be after end time, e.g. if you want Nudge to work from 18:00 to 09:00</p></div><h2>Active times</h2><div class="vertical"><input class="spacing-small" type="text" value="00:00" maxlength="5" id="start-time"/><p>to</p><input class="spacing-small" type="text" value="00:00" maxlength="5" id="end-time"/></div><h2>Active days</h2><div class="form-checkbox spacing-small"><input id="Mon" type="checkbox" checked="true"/><label for="Mon">Monday</label></div><div class="form-checkbox spacing-small"><input id="Tue" type="checkbox" checked="true"/><label for="Tue">Tuesday</label></div><div class="form-checkbox spacing-small"><input id="Wed" type="checkbox" checked="true"/><label for="Wed">Wednesday</label></div><div class="form-checkbox spacing-small"><input id="Thu" type="checkbox" checked="true"/><label for="Thu">Thursday</label></div><div class="form-checkbox spacing-small"><input id="Fri" type="checkbox" checked="true"/><label for="Fri">Friday</label></div><div class="form-checkbox spacing-small"><input id="Sat" type="checkbox" checked="true"/><label for="Sat">Saturday</label></div><div class="form-checkbox spacing"><input id="Sun" type="checkbox" checked="true"/><label for="Sun">Sunday</label></div><a class="sublink spacing-small" id="reset">Reset schedule</a><div class="full-width" id="js-onboarding"> <div class="horizontal onboarding-bar spacing full-width"><button class="primary pink" id="js-next">Next: Choose Features</button></div></div></div></div></body><script src="../../config.js"></script><script src="../../js/background/storage.js"></script><script src="../../js/helpers.js"></script><script src="../../js/vars/vars.js"></script><script src="../../js/vendor/notie.js"></script><script src="../../js/option.js"></script><script src="../../js/scheduler.js"></script></html>
